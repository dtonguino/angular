  </div>
</div>
<ng-template #elseBlock>
<p-growl [(value)]="msgs"></p-growl>
  <div class="b-project-list">
    <h2>Paises</h2>

      [style]="{'width': '800px'}">
      <p-column field="codigoPais" header="CÃ³digo" [style]="{'width': '150px'}"></p-column>
      <p-column field="nombre" header="Nombre"></p-column>
    </p-dataTable>
    <button pButton type="button" (click)="onCreatePais()" label="Nuevo"></button>
  </div>

</ng-template>
